version: '3.8'

services:

  api:
    build: ./ms-cinema-api/
    env_file:
      - ./.env

  loader:
    build: ./etl/
    env_file:
      - ./.env

  voice_assistant:
    build: ./voice_assistant/
    env_file:
      - ./.env

  db:
    image: postgres:14.9-alpine3.18
    volumes:
      - db_data:/var/lib/postgresql/data:rw
      - ./infra/postgres_init/movies_database.ddl:/docker-entrypoint-initdb.d/movies_db.sql
    env_file:
      - ./.env

  elastic:
    image: elasticsearch:8.6.2
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - xpack.monitoring.collection.enabled=true
      - "ES_JAVA_OPTS=-Xms2048m -Xmx2048m"
    volumes:
      - elastic_data:/usr/share/elasticsearch/data:rw
    depends_on:
      - db

  redis:
    image: redis:7.2.1-alpine
    volumes:
      - redis_data:/data:rw

  nginx: 
    image: nginx:1.19.3 
    ports: 
      - 80:80
    expose:
      - 80
    restart: always 
    volumes: 
      - ./infra/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./infra/nginx/site.conf:/etc/nginx/conf.d/default.conf
      - static_value:/var/html/django_static/  
      - media_value:/var/html/django_media/ 

volumes:
  db_data:
  redis_data:
  elastic_data:
  static_value:
  media_value:
